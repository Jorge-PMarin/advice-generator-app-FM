<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice">
      <h1 class="advice__title">Advice #117</h1>
      <div class="advice__wrapper">
        <p class="advice__quote">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img class="advice__divider mobile" src="./images/pattern-divider-mobile.svg" alt="" aria-hidden="true">
        <img class="advice__divider desktop" src="./images/pattern-divider-desktop.svg" alt="" aria-hidden="true">
      </div>
      <button class="advice__btn" type="button" aria-label="get new advice">
        <img src="./images/icon-dice.svg" alt="" aria-hidden="true">
      </button>
    </main>
  </body>
</html>
